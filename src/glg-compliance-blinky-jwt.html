  <template>
    <link rel="stylesheet" type="text/css" href="./glg-compliance-blinky-jwt.less">
    <core-ajax
      auto
      url="https://services.glgresearch.com/compliance-jwt/api/{{ruleSet}}validate/"
      params='{"src":"glg-compliance-blinky-jwt","cmIds":"{{cmId}}","leadIds":"{{leadId}}","projectId":"{{projectId}}","contactId":"{{contactId}}"}'

      withCredentials="true"
      on-core-response="{{onResponse}}"
      on-core-error="{{onError}}"
      on-core-complete="{{onComplete}}"></core-ajax>
